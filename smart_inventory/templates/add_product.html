{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="section-header mb-4">
        <div>
            <h1 class="section-title">Add New Product</h1>
            <p class="section-subtitle">Enter product details to add to inventory</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-plus-circle me-2"></i>Product Information
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">SKU *</label>
                                <input name="sku" class="form-control" placeholder="Enter SKU" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Product Name *</label>
                                <input name="name" class="form-control" placeholder="Enter product name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Category</label>
                                <select name="category" class="form-select">
                                    <option value="">Select Category</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Furniture">Furniture</option>
                                    <option value="Groceries">Groceries</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Toys">Toys</option>
                                    <option value="Automotive">Automotive</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Beauty">Beauty</option>
                                    <option value="Kitchen">Kitchen</option>
                                    <option value="Gardening">Gardening</option>
                                    <option value="Books">Books</option>
                                    <option value="Pharmacy">Pharmacy</option>
                                    <option value="Hardware">Hardware</option>
                                    <option value="Stationery">Stationery</option>
                                    <option value="Pet Supplies">Pet Supplies</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Cost Price</label>
                                <input name="cost_price" class="form-control" placeholder="0.00" type="number" step="0.01" min="0">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Selling Price</label>
                                <input name="selling_price" class="form-control" placeholder="0.00" type="number" step="0.01" min="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Stock Quantity</label>
                                <input name="stock_quantity" class="form-control" placeholder="0" type="number" min="0">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Reorder Level</label>
                            <input name="reorder_level" class="form-control" placeholder="10" type="number" min="0">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('products_page') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check me-2"></i>Add Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
