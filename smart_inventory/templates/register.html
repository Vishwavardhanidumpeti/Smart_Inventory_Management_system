{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="text-center mb-5 mt-4">
        <h1 class="display-4 fw-bold mb-2" style="color: #2563eb;">
            <i class="fas fa-chart-line me-2"></i>Smart Inventory
        </h1>
        <p class="text-muted">Inventory Management System</p>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>Register</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Choose a password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                    </form>
                    <p class="mt-3 text-center mb-0">
                        Already have an account? <a href="{{ url_for('login') }}" class="fw-bold">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
