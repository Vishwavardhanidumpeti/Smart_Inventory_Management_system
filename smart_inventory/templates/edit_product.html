{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="section-header mb-4">
        <div>
            <h1 class="section-title">Edit Product</h1>
            <p class="section-subtitle">Update product information</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-edit me-2"></i>Product Information
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">SKU *</label>
                                <input name="sku" class="form-control" value="{{ product.sku }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Product Name *</label>
                                <input name="name" class="form-control" value="{{ product.name }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Category</label>
                                <select name="category" class="form-select">
                                    <option value="">Select Category</option>
                                    <option value="Electronics" {% if product.category == 'Electronics' %}selected{% endif %}>Electronics</option>
                                    <option value="Furniture" {% if product.category == 'Furniture' %}selected{% endif %}>Furniture</option>
                                    <option value="Groceries" {% if product.category == 'Groceries' %}selected{% endif %}>Groceries</option>
                                    <option value="Clothing" {% if product.category == 'Clothing' %}selected{% endif %}>Clothing</option>
                                    <option value="Toys" {% if product.category == 'Toys' %}selected{% endif %}>Toys</option>
                                    <option value="Automotive" {% if product.category == 'Automotive' %}selected{% endif %}>Automotive</option>
                                    <option value="Sports" {% if product.category == 'Sports' %}selected{% endif %}>Sports</option>
                                    <option value="Beauty" {% if product.category == 'Beauty' %}selected{% endif %}>Beauty</option>
                                    <option value="Kitchen" {% if product.category == 'Kitchen' %}selected{% endif %}>Kitchen</option>
                                    <option value="Gardening" {% if product.category == 'Gardening' %}selected{% endif %}>Gardening</option>
                                    <option value="Books" {% if product.category == 'Books' %}selected{% endif %}>Books</option>
                                    <option value="Pharmacy" {% if product.category == 'Pharmacy' %}selected{% endif %}>Pharmacy</option>
                                    <option value="Hardware" {% if product.category == 'Hardware' %}selected{% endif %}>Hardware</option>
                                    <option value="Stationery" {% if product.category == 'Stationery' %}selected{% endif %}>Stationery</option>
                                    <option value="Pet Supplies" {% if product.category == 'Pet Supplies' %}selected{% endif %}>Pet Supplies</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Cost Price</label>
                                <input name="cost_price" class="form-control" value="{{ product.cost_price or '' }}" type="number" step="0.01" min="0">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Selling Price</label>
                                <input name="selling_price" class="form-control" value="{{ product.selling_price or '' }}" type="number" step="0.01" min="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Stock Quantity</label>
                                <input name="stock_quantity" class="form-control" value="{{ product.stock_quantity or '' }}" type="number" min="0">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Reorder Level</label>
                            <input name="reorder_level" class="form-control" value="{{ product.reorder_level or '' }}" type="number" min="0">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('products_page') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Update Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
